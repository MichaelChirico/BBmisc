<h2>Simply a negated <code>in</code> operator.</h2>

<h3>Description</h3>

<p>Simply a negated <code>in</code> operator.
</p>


<h3>Usage</h3>

<pre>
x %nin% y
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>[<code>vector</code>]<br>
Values that should not be in <code>y</code>.</p>
</td></tr>
<tr valign="top"><td><code>y</code></td>
<td>
<p>[<code>vector</code>]<br>
Values to match against.</p>
</td></tr>
</table>
